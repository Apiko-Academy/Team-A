<template name="UserProfile">
  <div class="user-profile">
    <h2 class="text-center">
      Profile page
    </h2>
    <div class="row">
      <div class="col-md-3 col-lg-3">
        {{> avatar user=currentUser
                   size="large"
                   class="pull-right"
                   shape="rounded"
                   initials=userInitials}}
      </div>
      <div class="col-md-9 col-lg-9">
        <p class="lead">{{currentUser.profile.fullName}}</p>
        <p>
          <b>Email:</b>
          &nbsp;
          <a href="mailto:{{userEmail}}">
            {{userEmail}}
          </a>
        </p>
        <p>
          <b>Role:</b>
          &nbsp;
          {{userRole}}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <h3>Companies
        &nbsp;
        {{# linkTo route='createCompany'}}
          <i class="fa fa-plus"></i>
        {{/linkTo}}
        </h3>
        <div class="lead">
          {{#each currentUser.profile.companies}}
            {{>CompanyInfo}}
          {{/each}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="cpl-md-12 col-lg-12">
        <h3>
          Settings
          &nbsp;
          <a class="settings-area-toggle-btn" data-toggle="collapse" href="#settings-area" aria-expanded="false" aria-controls="settings-area">
            <i class="fa fa-eye"></i>
            <i class="fa fa-eye-slash"></i>
          </a>
        </h3>
        <div class="collapse" id="settings-area">
          <p>
            {{#linkTo route='atresetPwd'}}
              RESET PASSWORD
            {{/linkTo}}
          </p>
          <p>
            <a href="#" class="text-danger">DELETE ACCOUNT</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</template>
